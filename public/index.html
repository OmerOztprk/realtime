<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Ses Asistanı</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
      color: #1a73e8;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 16px;
    }

    button:hover:not(:disabled) {
      background-color: #0d62cb;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #log {
      height: 300px;
      overflow-y: auto;
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 14px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-weight: 500;
    }

    #status {
      margin-left: 8px;
    }

    .connected {
      color: green;
    }

    .disconnected {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Realtime Ses Asistanı</h1>

  <div class="status-bar">
    <span>Durum:</span>
    <span id="status" class="disconnected">Bağlanıyor...</span>
  </div>

  <div class="controls">
    <button id="startBtn" disabled>🎤 Konuşmaya Başla</button>
    <button id="stopBtn" disabled>⏹️ Konuşmayı Bitir</button>
    <button id="resetBtn">🔄 Oturumu Sıfırla</button>
  </div>

  <pre id="log"></pre>

  <script type="module" src="script.js"></script>
</body>
</html>
